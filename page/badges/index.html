<div id="badge-container"></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    
    var badgeContainer = document.getElementById('badge-container')
    
    var masonryContainer = document.createElement('div')
    masonryContainer.className = 'masonry-container'

    
    $.getJSON('/badges/badges.json', function (data) {
      var badgeHtml = '' 
      
      
      $.each(data, function (index, badge) {
        badgeHtml += `
          <a class="badge" href="${badge.link}">
            <div class="badge-images">
              <div class="swiper-container swiper-${index}">
                <div class="swiper-wrapper">
                  ${badge.images
                    .map(
                      (image, imgIndex) => `
                    <div class="swiper-slide">
                          <img src="${image}" class="badge-image" loading="lazy" alt="Image">
                    </div>
                  `
                    )
                    .join('')}
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>

            <ul class="tag-wrapper">
              ${badge.tags
                .map(
                  (tag, tagIndex) => `<li class="tag tag-${index}">${tag}</li>`
                )
                .join('')}

            </ul>

            <h2>${badge.title}</h2>
            <h3>${badge.subtitle}</h3>
            <p class="description">${badge.description.replace(
              /\n/g,
              '<br>'
            )}</p>
          </a>
        `
        
      })

      

      masonryContainer.innerHTML = badgeHtml
      
      badgeContainer.appendChild(masonryContainer)

      
      
      

      
      $.each(data, function (index, badge) {
        var badgeSwiper = new Swiper('.swiper-' + index, {
          
          pagination: '.swiper-' + index + ' .swiper-pagination',
          
          paginationClickable: true,
          
          autoHeight: true,
          
          keyboardControl: true,
          mousewheelControl: true,
          
          lazyLoading: true,
          lazyLoadingInPrevNext: true,
          
          loop: true,
          initialSlide: 0,
        })
      })

      
      var masonry = new Masonry(masonryContainer, {
        itemSelector: '.badge',
        columnWidth: '.badge',
        gutter: 14, 
      })
    }) 
  })
</script>

<a href="#" id="back-to-top" title="返回顶部"></a>


<style>
  #back-to-top {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 55px;
    width: 55px;
    height: 55px;
    border-radius: 7px;
    background-color: rgba(210, 179, 75, 0.5);
    box-shadow: var(--shadow-l2);
    font-size: 30px;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
  }

  #back-to-top:before {
    content: ' ';
    display: inline-block;
    position: relative;
    top: 0;
    transform: rotate(135deg);
    height: 10px;
    width: 10px;
    border-width: 0 0 2px 2px;
    border-color: var(--back-to-top-color);
    border-style: solid;
  }

  #back-to-top:hover:before {
    border-color: rgb(210, 179, 75);
  }

   
  @media screen and (max-width: 768px) {
    #back-to-top {
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      font-size: 10px;
    }
  }

   
  @media screen and (min-width: 1024px) {
    #back-to-top {
      bottom: 20px;
      right: 40px;
    }
  }

   
  @media screen and (min-width: 1280px) {
    #back-to-top {
      bottom: 20px;
      right: 55px;
    }
  }

   
  @media screen and (min-width: 1536px) {
    #back-to-top {
      visibility: hidden;
    }
  }
</style>


<script>
  function backToTop() {
    document.documentElement.scrollIntoView({
      behavior: 'smooth',
    })
  }

  window.onload = function () {
    let scrollTop =
      this.document.documentElement.scrollTop || this.document.body.scrollTop
    let totopBtn = this.document.getElementById('back-to-top')
    if (scrollTop > 0) {
      totopBtn.style.display = 'inline'
    } else {
      totopBtn.style.display = 'none'
    }
  }

  window.onscroll = function () {
    let scrollTop =
      this.document.documentElement.scrollTop || this.document.body.scrollTop
    let totopBtn = this.document.getElementById('back-to-top')
    if (scrollTop < 200) {
      totopBtn.style.display = 'none'
    } else {
      totopBtn.style.display = 'inline'
      totopBtn.addEventListener('click', backToTop, false)
    }
  }
</script>
